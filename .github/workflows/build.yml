name: Rust

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v2
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup | Rust
        uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: stable
          components: clippy
      - name: Build | Lint
        run: cargo clippy
  
  build_macos:
    name: 'Build for MacOS'
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v2
      - uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: stable
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18.4'
      - run: |
          brew uninstall openssl
          brew untap local/openssl
      - name: Build
        run: |
          cargo build --release
      - name: Test
        run: |
          cargo test --release
      - name: All in one
        run: |
          cd exes/all
          make build
      
      - name: Move artifacts
        run: |
          mkdir -p artifacts
          cp target/release/{cache,gateway,webhook,ratelimit} ./artifacts
          cp exes/all/build/all ./artifacts/nova

      - uses: actions/upload-artifact@v3
        with:
          name: macos
          path: artifacts/*

  build_windows:
    name: 'Build for Windows'
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          install: git mingw-w64-x86_64-go mingw-w64-x86_64-make mingw-w64-x86_64-protobuf mingw-w64-x86_64-rust mingw-w64-x86_64-gcc mingw-w64-x86_64-dlfcn
      
      - name: Build
        run: |
          cargo build --release
      - name: Test
        run: |
          cargo test --release
      - name: All in one
        run: |
          cd exes/all
          export CGO_LDFLAGS='-lntdll -lWs2_32 -lcrypt32 -lSecur32 -luserenv -lNcrypt -lbcrypt'
          mingw32-make.exe build
      
      - name: Move artifacts
        run: |
          mkdir -p artifacts
          cp target/release/{cache,gateway,webhook,ratelimit}.exe ./artifacts
          cp exes/all/build/all ./artifacts/nova.exe

      - uses: actions/upload-artifact@v3
        with:
          name: windows
          path: artifacts/*

  build_linux:
    name: 'Build for Linux'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: stable
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18.4'
      
      - name: Build
        run: |
          cargo build --release
      - name: Test
        run: |
          cargo test --release
      - name: All in one
        run: |
          cd exes/all
          make build
      
      - name: Move artifacts
        run: |
          mkdir -p artifacts
          cp target/release/{cache,gateway,webhook,ratelimit} ./artifacts
          cp exes/all/build/all ./artifacts/nova

      - uses: actions/upload-artifact@v3
        with:
          name: linux_glibc
          path: artifacts/*
