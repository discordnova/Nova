# This is a basic workflow to help you get started with Actions

name: Build

# Controls when the workflow will run
on:
  push:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: ilammy/msvc-dev-cmd@v1
        if: matrix.os == 'windows-latest'
      - uses: lukka/run-vcpkg@v7
        if: matrix.os == 'windows-latest'
        with:
          setupOnly: true
          vcpkgGitCommitId: "bcf551b980380fe7f84fa302ad7ef3c184f9bf4f"
      - run: |
          $VCPKG_ROOT/vcpkg install libsodium
        shell: bash
        if: matrix.os == 'windows-latest'

      - uses: docker-practice/actions-setup-docker@master
        if: matrix.os == 'ubuntu-latest'
      - uses: docker/login-action@v1
        if: matrix.os == 'ubuntu-latest'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Bazelisk
        # You may pin to the exact commit or the version.
        # uses: bazelbuild/setup-bazelisk@2351cf5a7584ce72638fbce7c22e5128a5fcd5b2
        uses: bazelbuild/setup-bazelisk@v1.0.1
        with:
          # The Bazelisk version to download (if necessary) and use. Supports semver spec and ranges.
          bazelisk-version: 1.x # optional, default is 1.x
           # Used to query bazelisk releases.  Since there's a default, this is typically not supplied by the user.
          token: ${{ github.token }}
      # Runs a single command using the runners shell
      - name: Mount bazel cache  # Optional
        uses: actions/cache@v2
        with:
          path: "~/.cache/bazel"
          key: bazel-${{ matrix.os }}
      - name: Execute Bazel tests
        shell: bash
        run: |
          bazel test //:tests
      # Runs a set of commands using the runners shell
      - name: Execute build script
        shell: bash
        run: |
           bazel build //:package

      - name: Bazel artifacts
        uses: actions/upload-artifact@v2
        with:
          name: all-${{ matrix.os }}
          path: |
            bazel-bin*/package_*
            bazel-bin*/package_zip.zip
            bazel-bin*/package_tar.tar.gz

      - name: Publish docker images
        shell: bash
        run: |
           bazel run //:publish
        if: matrix.os == 'ubuntu-latest'
